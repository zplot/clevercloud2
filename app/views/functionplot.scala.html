@(title: String)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <div id="root"></div>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
    <script type="module">
    functionPlot({
      target: '#root',
      data: [{
        fn: 'sin(x)'
      }],
      grid: true,
      yAxis: {domain: [-1, 1]},
      xAxis: {domain: [0, 2*Math.PI]}
    });
</script>

    <title>@title</title>
  </head>
    <body>

</body>
</html>
